<!DOCTYPE html>
<html>
  <head>
    <title>Hello Lets Coders</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="hello-world.css" />
  </head>
  <body>
    <header>
      <h1 class="title-red">Hola a <span id="username">Aitor</span></h1>
    </header>
    <h1 class="title-red">second title</h1>
    <main>
      <section>
        <article>
          <p>
            “HTML es un lenguaje de marcado que se utiliza para el desarrollo de
            páginas de Internet. Se trata de la siglas que corresponden a
            HyperText Markup Language, es decir, Lenguaje de Marcas de
            Hipertexto”.
          </p>
        </article>
        <article>
          <p>Esto es una palabra en negrita : <strong>heeeeey</strong></p>
        </article>
      </section>
      <section>
        <h2>
          <section class="title-red">Hola</section>
          <section>mundo</section>
        </h2>
      </section>
      <hr />

      <section>
        <form class="form-container">
          <label for="name" class="name-label">Your Name: </label>
          <input type="text" id="name" name="name" />
          <label for="email">Your email: </label>
          <input type="email" id="email" name="email" />
          <label for="pssw">Your password: </label>
          <input type="password" id="pssw" name="pssw" />
          <div>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
          <div>
            <input type="checkbox" id="terms" name="terms" value="accepted" />
            <label for="terms">Terms of service</label>
          </div>
          <button type="submit" class="submit-button">Send!</button>
        </form>
      </section>
    </main>
  </body>
</html>
