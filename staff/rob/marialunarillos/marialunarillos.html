  <script type="text/javascript">
    function changeStyle(type) {
      document.getElementById("cboxGrid").checked = false;
      document.getElementById("cboxFlex").checked = false;
      document.getElementById("cboxFloat").checked = false;
      switch (type) {
        case "Grid":
          document.getElementById("cboxGrid").checked = true;
          document.getElementById("divUtils").className = "divGrid";

          break;
        case "Flex":
          document.getElementById("cboxFlex").checked = true;
          document.getElementById("divUtils").className = "divFlex";
          break;
        case "Float":
          document.getElementById("cboxFloat").checked = true;
          document.getElementById("divUtils").className = "divFloat";
          break;
        default:
          break;
      }
    }

    var slideIndex = 1;

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    currentSlide(1);
  </script>
