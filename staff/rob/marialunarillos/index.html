  <script type="text/javascript">
    /* CHANGE STYLES*/
    function changeStyle(type) {
      document.getElementById("cboxGrid").checked = false;
      document.getElementById("cboxFlex").checked = false;
      document.getElementById("cboxFloat").checked = false;

      let elm = document.getElementById("divUtils");
      let newone = elm.cloneNode(true);
      elm.parentNode.replaceChild(newone, elm);
      elm = document.getElementById("divUtils2");
      newone = elm.cloneNode(true);
      elm.parentNode.replaceChild(newone, elm);

      switch (type) {
        case "Grid":
          document.getElementById("cboxGrid").checked = true;
          document.getElementById("divUtils").className = "divGrid fade";
          document.getElementById("divUtils2").className = "divGrid fade";
          document.getElementById("divCOntUtils").className = "containerUtlis Grid";
          
          break;
        case "Flex":
          document.getElementById("cboxFlex").checked = true;
          document.getElementById("divUtils").className = "divFlex fade";
          document.getElementById("divUtils2").className = "divFlex fade";
          document.getElementById("divCOntUtils").className = "containerUtlis Flex";
          break;
        case "Float":
          document.getElementById("cboxFloat").checked = true;
          document.getElementById("divUtils").className = "divFloat fade";
          document.getElementById("divUtils2").className = "divFloat fade";
          document.getElementById("divCOntUtils").className = "containerUtlis Float";
          break;
        default:
          break;
      }
    }
    /* END:CHANGE STYLES*/

    /* SLIDE*/
    var slideIndex = 1;

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    currentSlide(1);
    setInterval(function () {
      if (slideIndex < 3) slideIndex++;
      else slideIndex = 1;
      currentSlide(slideIndex);
    }, 8000);

    /* END:SLIDE*/
  </script>
